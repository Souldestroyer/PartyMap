<title>Party Map</title>

<style type="text/css">
        h1 {
          font-family:Helvetica, Arial;
          text-align: center;
          padding: 10px;

<body>

<body onload="initialize()">
    </div>
    <h1>CollegeMapsÂ®</h1>
    <div id="map_canvas" height="800px" width="100%"></div>
    <button id="newParty" type="button">New Event</button>
    <button id="showParties" type="button">Show Nearby Events</button>
    <div id="form">
      <table>
      <tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>
      <tr><td>Address:</td> <td><input type='text' id='address'/> </td> </tr>
      <tr><td>Type:</td> <td><select id='type'> +
                 <option value='party' SELECTED>Party</option>
                 <option value='free-stuff'>Free Stuff</option>
                 </select> </td></tr>
                 <tr><td></td><td><input type='button' id="smallBtn" value='Save'/></td></tr>
      </table>
    </div>
    <div id="message">Location Saved</div>
</body>
</html>


<script type="text/javascript">

function getLocation() {
  if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    }
}

var userLatLng;
function showPosition(position) {
  userLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
}


var directionDisplay;
var map;

var infowindow;
var messagewindow;
var marker;

function initialize() {
  var formElement = document.getElementById("form");
  formElement.style.visibility = "hidden";
  var messageElement = document.getElementById("message");
  //messageElement.style.visibility = "hidden";

  getLocation();
directionsDisplay = new google.maps.DirectionsRenderer();
var uf = new google.maps.LatLng(29.6480, -82.3440);
var myOptions = {
    zoom:15,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: uf
  }


map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
marker = new google.maps.Marker({
  position: userLatLng,
  map: map
});


infowindow = new google.maps.InfoWindow({
  content: document.getElementById('form')
});

messagewindow = new google.maps.InfoWindow({
  content: document.getElementById('message')
});

var marker1, marker2, marker3;
var position1, position2, position3;
document.getElementById("showParties").addEventListener("click", function(){
    position1 = new google.maps.LatLng(.0146 * Math.random() + 29.6521, .0085 * Math.random() + -82.3393);
    marker1 = new google.maps.Marker({
      position: position1,
      map: map
    });
    position2 = new google.maps.LatLng(.0146 * Math.random() + 29.6521, .0085 * Math.random() + -82.3393);
    marker2 = new google.maps.Marker({
      position: position2,
      map: map
    });
    position3 = new google.maps.LatLng(.0146 * Math.random() + 29.6521, .0085 * Math.random() + -82.3393);
    marker3 = new google.maps.Marker({
      position: position3,
      map: map
    });
  });

document.getElementById("newParty").addEventListener("click", function(){
  marker = new google.maps.Marker({
    position: userLatLng,
    map: map
  });


  google.maps.event.addListener(marker, 'click', function() {
    formElement.style.visibility = "visible";
    infowindow.open(map, marker);
  });


  document.getElementById("smallBtn").addEventListener("click", function() {
    messageElement.style.display = "visible";
    console.log(messageElement.style.display == "visible");
    messagewindow.open(map, marker);
    })
});

}
</script>
